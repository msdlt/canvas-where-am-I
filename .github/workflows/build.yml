# This just builds pull requests to check that they are ok to go.

name: Frontend PR

env:
  NODE_VERSION: 14.13.0

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      # We don't need to do builds on README changes.
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
